<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo-Selector</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="gambar/icon.png" sizes="16x16"/>
        <style>
            p{
                display: none;
            }
            div:hover p{
                display: block;
            }
        </style>
    </head>

        <div>Letakkan kursor disini

        </div>
    </body>
</html>
